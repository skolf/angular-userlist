<!doctype html>
<html lang="en" class="no-js" ng-app="myApp" ng-controller="UserListCtrl">
<head>
  <meta charset="utf8" />
  <title ng-bind-template="Users: {{search || 'all'}}">Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="John Skolfield" />
  <meta name="description" content="Angular example" />
  <meta name="keywords" content="angular, dataxu" />

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>User list</h1>
    <div class="row">
      <div class="col-xs-4">
        <div class="form-group has-feedback">
          <input type="text" placeholder="Filter" ng-model="search" class="form-control" />
          <span class="form-control-feedback"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </div>

    <div class="dx-table-toolbar clearfix">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-primary" ng-click="addUser()">
          <i class="fa fa-plus"></i> Add user
        </button>
      </div>
      <div>
        <pagination class="dx-pagination" />
      </div>
    </div>

    <div class="dx-table">
      <div class="row dx-table-header">
        <div ng-repeat="(i,c) in columns" ng-click="setOrder(c.val)" ng-class="activeCol(c.val)" class="col-xs-{{c.size}} sortable">
          {{c.label}}
        </div>
      </div>
      <div class="dx-table-body">
        <user-list />
      </div>
    </div>
  </div>

</body>
</html>
